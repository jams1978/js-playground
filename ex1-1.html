<!DOCTYPE html>
<html>
<body>
    <script>
    <h1>두개의 숫자를 입력받아 사칙연산 출력하기</h1>
    var inputA = prompt("첫번째 숫자를 입력해 주세요!");
    inputA = Number(inputA);
    var inputB = prompt("두번째 숫자를 입력해 주세요!");
    inputB = Number(inputB);
    console.log("사칙연산 결과\n");
    console.log("더하기 = " + inputA + "+" + inputB + "=" + (inputA + inputB) + "입니다.\n");
    console.log("빼기 = " + inputA + "-" + inputB + "=" + (inputA - inputB) + "입니다.\n");
    console.log("곱하기 = " + inputA + "*" + inputB + "=" + (inputA * inputB) + "입니다.\n");
    console.log("나누기 = " + inputA + "/" + inputB + "=" + (inputA / inputB) + "입니다.\n");
    </script>
</body>
</html>
